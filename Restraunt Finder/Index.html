<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restraunt Finder</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body class="font-sans">
    <div id="app">
        <div id="First">
            <div class="relative z-[1]">
                <div class="Logo_Description">
                    <img class="Logo" src="./Logo.png">
                    <p class="logo-desc"> Restranut Finder</p>
                </div>

                <div class="alpha">
                    <div class="alpha-content">
                        <div class="alpha-bold">
                            <div class="h1">Find your next favourite dining spot</div>
                            <div class="h2">Explore the diverse range of food and cuisines offered in your city with our restaurant directory.</div>
                        </div>
                    </div>
                    <div class="form1">
                        <form class="email-area">
                            <label for="email" class="email">Email address</label>
                            <input type="email" id="email" class="eemail" required placeholder="Enter your email...">
                            <div class="submit">
                                <button to class="btn" type="submit">Submit</button>
                            </div>
                        </form>     
                    </div>
                    <div class="review">
                        <div class="review-box">
                            <img src="./man_1.png" alt="man" class="man_1">
                            <div>
                                <p class="rev">
                                    "I found the perfect Indian restraunt near my workplace thanks to Restaurant Finder!"  
                                </p>
                                <p class="rev-by">
                                    Dan Holmes
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
